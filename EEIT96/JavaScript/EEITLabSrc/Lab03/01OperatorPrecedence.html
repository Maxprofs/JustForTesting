<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>01OperatorPrecedence.html</title>
    <script>
        //++ 遞增 --遞減
        a++;
        ++a;
        a = a + 1;
        a += 1;
        var a = 1;
        b = 10 * a++;
        document.write("a= " + a + " b= " + b + "<br>");
        var a = 1;
        b = 10 * ++a;
        document.write("a= " + a + " b= " + b + "<br>");

        //operator precedence
        var a = 1;
        document.write(a > 0 ? a : -1);

        //== !=  兩邊轉換為同一型別，再比較值是否相等
        //=== !== 會比對值及資料型態是否一致
        var a = 1, b = "1";
        console.log(a == b);
        console.log(a===b);

    </script>
</head>
<body>

</body>
</html>
