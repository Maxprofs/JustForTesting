<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>01varDeclarationTypeTransfer.html</title>
    <script>
        //1.變數宣告
        var a;
        //定義初始值
        a=10;
        //2.變數宣告時可以同時賦予初始值
        var a = 10;

        //3.不宣告變數，直接賦予初始值
        a = 10;
        //列印及typeof
        document.write("a=" + a + " typeof a= " + typeof a + "<br>");

        //字串變數
        a = "abc"
        document.write("a=" + a + " typeof a= " + typeof a+"<br>");
        //布林變數
        a = true;
        document.write("a="+a+ " typeof a= "+typeof a+"<br>");
        //轉成布林值
        console.log("Boolean(0) " + Boolean(0));
        console.log("Boolean(1) "+Boolean(1));
        //0、NaN、""、null、undefined轉成boolean值時為false
        console.log("Boolean(0)= " + Boolean(0));

        //null
        var n = null;
        document.write("n="+n+" typeof n="+typeof n+"<br>");
        //如果沒有初始值，JavaScript會自動將變數的值初始化為undefined(預設值 default value)
        var z;
        document.write("z= "+z+" typeof z= "+typeof z+"<br>");

        //===============================
        //建立物件，語法一
        var country = new Object();

        //定義物件屬性
        country.name = "Taiwan";
        country.size = "Small";
        console.log(country.name+" is "+country["size"]+"<br>");

        //建立物件，語法二
        var country1 = { name: "Hong Kong", size: "Tiny" };
        document.write(country1.name + " is " + country1.size+"<br>");

        document.write(parseInt("33P" + "<br>"));
        document.write(parseInt("P33" + "<br>"));
        document.write(parseInt("3P3" + "<br>"));
        
    </script>
</head>
<body>

</body>
</html>
